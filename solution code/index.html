<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <script defer src="./scripts.js" type="module"></script>
  <title>Kanban</title>
</head>

<body>
  <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
  <nav class="side-bar">
    <div>
      <img src="assets/logo-light.svg" alt="logo" />
      <h2>ALL BOARDS (1)</h2>
      <button>Launch Career</button>
      <div class="theme-toggle-container">
        <span class="icon-sun">ðŸŒž</span>
        <input type="checkbox" id="themeToggle" />
        <span class="icon-moon">ðŸŒœ</span>
      </div>
      <button id="hideSidebar" class="hide-sidebar">Hide Sidebar</button>
    </div>
  </nav>
  <div>
    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <header class="main-header">
      <img src="assets/favicon.svg" alt="favicon" />
      <h2>Launch Career</h2>
      <button id="mobileAddTaskButton" class="mobile-add-task"><span>+</span></button>
      <button id="addTaskButton" class="desktop-add-task"> <span>+ Add Task</span></button>
    </header>

    <!-- Mobile Sidebar Modal -->
    <section id="mobileSidebarModal" class="modal">
      <article class="modal-content">
        <div class="modal-content-header">
          <h2>ALL BOARDS (1)</h2>
          <button class="close" id="closeMobileSidebar">&times;</button>
        </div>
        <div class="mobileSidebar-btn">
          <button>Launch Career</button>
          <div class="theme-toggle-container">
            <span class="icon-sun">ðŸŒž</span>
            <input type="checkbox" id="mobileThemeToggle" />
            <span class="icon-moon">ðŸŒœ</span>
          </div>
        </div>
      </article>
    </section>

    <!-- Edit Task Modal -->
    <section id="editTaskModal" class="modal">
      <article class="modal-content">
        <div class="modal-content-header">
          <h2>Edit Task</h2>
          <button class="close" id="closeEditModal">&times;</button>
        </div>
        <form class="modal-content-form">
          <div class="form-diveders">
            <label for="editTitle">Title</label>
            <input class="input-field" type="text" id="editTitle" />
            <span class="error-message" id="editTitleError"></span> <!-- Updated Error message span -->
          </div>

          <div class="form-diveders">
            <label for="editDescription">Description</label>
            <textarea class="Description-field" id="editDescription"></textarea>
            <span class="error-message" id="editDescriptionError"></span> <!-- Updated Error message span -->
          </div>

          <div class="form-diveders">
            <label for="editStatus">Status</label>
            <select class="input-field" id="editStatus">
              <option value="todo">To Do</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
          </div>

          <div class="form-diveders">
            <label for="editPriority">Priority</label>
            <select class="input-field" id="editPriority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>

          <div class="form-btn">
            <button class="save-btn" id="saveEdit" type="button">Save Changes</button>
            <button class="delete-btn" id="deleteTask" type="button">Delete Task</button>
          </div>
        </form>
      </article>
    </section>

    <!-- Add Task Modal -->
    <section id="addTaskModal" class="modal">
      <article class="modal-content">
        <div class="modal-content-header">
          <h2>Add New Task</h2>
          <button class="close" id="closeAddModal">&times;</button>
        </div>
        <form class="modal-content-form">
          <div class="form-diveders">
            <label for="newTitle">Title</label>
            <input class="input-field" type="text" id="newTitle" />
            <span class="error-message" id="newTitleError"></span> <!-- Error message span -->
          </div>

          <div class="form-diveders">
            <label for="newDescription">Description</label>
            <textarea class="Description-field" id="newDescription"></textarea>
            <span class="error-message" id="newDescriptionError"></span> <!-- Error message span -->
          </div>

          <div class="form-diveders">
            <label for="newStatus">Status</label>
            <select class="input-field" id="newStatus">
              <option value="todo">To Do</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
          </div>

          <div class="form-diveders">
            <label for="addPriority">Priority</label>
            <select class="input-field" id="addPriority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>

          <div class="form-btn">
            <button class="save-btn" id="saveNewTask" type="button">Save Changes</button>
            <button class="delete-btn" id="deleteTask" type="button">Delete Task</button>
          </div>
        </form>
      </article>
    </section>

    <!-- Notification Modal -->
    <section id="notificationModal" class="modal">
      <article class="modal-content">
        <div class="modal-content-header">
          <h2 id="notificationMessage">Task Added</h2>
        </div>
      </article>
    </section>

    <!-- Confirmation Modal -->
    <section id="confirmationModal" class="modal">
      <article class="modal-content">
        <div class="modal-content-header confirmationModal-header">
          <h2>Are you sure you want to delete this task?</h2>
        </div>
        <div class="form-btn confirmationModal-btn">
          <button type="button" class="save-btn" id="confirmDelete">Yes</button>
          <button type="button" class="delete-btn" id="cancelDelete">No</button>
        </div>
      </article>
    </section>

    <main class="cards-container">
      <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
      <section class="cards" data-status="todo">
        <div class="task-heading">
          <span class="todo-clr"></span>
          <h4>TODO (0)</h4>
        </div>
        <!-- Tasks container for TODO -->
        <ul class="task-list">
          <!-- Task items will be dynamically added here -->
        </ul>
      </section>

      <!-- DOING Column -->
      <section class="cards" data-status="doing">
        <div class="task-heading">
          <span class="doing-clr"></span>
          <h4>DOING (0)</h4>
        </div>
        <!-- Tasks container for DOING -->
        <ul class="task-list">
          <!-- Task items will be dynamically added here -->
        </ul>
      </section>

      <!-- DONE Column -->
      <section class="cards" data-status="done">
        <div class="task-heading">
          <span class="done-clr"></span>
          <h4>DONE (0)</h4>
        </div>
        <!-- Tasks container for DONE -->
        <ul class="task-list">
          <!-- Task items will be dynamically added here -->
        </ul>
      </section>
    </main>
    <button id="showSidebar" class="show-sidebar">ðŸ‘€</button>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
